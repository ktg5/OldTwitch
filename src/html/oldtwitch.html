<!DOCTYPE html>
<html>

<head>
    <title>Twitch</title>

    <link rel="shortcut icon" href="__EXTENSION_URL__/html/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="__EXTENSION_URL__/html/css/main.css">
    <link rel="stylesheet" href="__EXTENSION_URL__/html/css/settings.css">
    <link rel="stylesheet" href="__EXTENSION_URL__/lib/coloris.min.css">
</head>


<body style="display: none;">
    <div class="twilight-root tw-right-0 tw-bottom-0 tw-left-0 tw-overflow-hidden tw-flex tw-flex-column tw-flex-nowrap tw-absolute">
        <nav class="top-nav tw-top-0 tw-full-width tw-fixed"></nav>

        <div class="tw-full-height tw-flex tw-flex-nowrap tw-relative">
            <div data-a-target="side-nav-bar" class="side-nav tw-full-height tw-flex-grow-0 tw-flex-shrink-0 tw-relative"></div>

            <main class="twilight-main tw-full-width tw-full-height tw-overflow-hidden tw-flex tw-flex-column tw-flex-grow-1 tw-relative">
                <div class="root-scrollable scrollable-area" data-test-selector="scrollable-area-wrapper" data-a-target="root-scroller" data-simplebar="init">
                    <div class="oldtwitch-settings">
                        <h2>OldTwitch Settings</h2>

                        <div class="settings-options">
                            <div class="settings-option settings-toggle">
                                <div class="settings-option-title">Toggle</div>
                                <button class="settings-option-toggle" name="${option}">
                                    <div class="light ${userConfig[option]}"></div>
                                </button>
                            </div>
                            <div class="settings-option settings-color">
                                <div class="settings-option-title">Color</div>
                                <div class="settings-option-color-container">
                                    <input type="text" data-coloris class="settings-option-color" name="${option}" value="${userConfig[option] ?? '#ffffff'}">
                                    <button class='settings-option-reset'>
                                        <img src="" style="height: 1em;">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
