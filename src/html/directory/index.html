<!DOCTYPE html>
<html>

<head>
    <title>Twitch</title>

    <link rel="shortcut icon" href="__EXTENSION_URL__/html/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="__EXTENSION_URL__/html/css/2018.css">
</head>


<body style="display: none;">
    <div class="twilight-root tw-right-0 tw-bottom-0 tw-left-0 tw-overflow-hidden tw-flex tw-flex-column tw-flex-nowrap tw-absolute">
        <nav class="top-nav tw-top-0 tw-full-width tw-fixed"></nav>

        <div class="tw-full-height tw-flex tw-flex-nowrap tw-relative">
            <div data-a-target="side-nav-bar" class="side-nav tw-full-height tw-flex-grow-0 tw-flex-shrink-0 tw-relative"></div>

            <main class="twilight-main tw-full-width tw-full-height tw-overflow-hidden tw-flex tw-flex-column tw-flex-grow-1 tw-relative">
                <div class="root-scrollable scrollable-area" data-test-selector="scrollable-area-wrapper" data-a-target="root-scroller" data-simplebar="init">
                    <div class="simplebar-track vertical" style="visibility: hidden;">
                        <div class="simplebar-scrollbar"></div>
                    </div>
                    <div class="simplebar-track horizontal" style="visibility: hidden;">
                        <div class="simplebar-scrollbar"></div>
                    </div>
                    <div class="simplebar-scroll-content" style="padding-right: 15px; margin-bottom: -30px;">
                        <div class="simplebar-content root-scrollable__content" style="padding-bottom: 15px; margin-right: -15px;">
                            <div class="root-scrollable__wrapper tw-full-width tw-relative">
                                <div class="tw-pd-3">
                                    <div id="dfp-directory-banner" style="text-align: center; margin-bottom: 30px; display: none;"></div>
                                    <div class="tw-border-t tw-border-r tw-border-b tw-border-l tw-c-background  tw-flex tw-flex-row tw-mg-b-2 tw-pd-2">
                                        <div class="tw-flex tw-flex-grow-1">
                                            <div class="tw-align-items-center tw-flex">
                                                Show me
                                                <div class="tw-mg-x-1">
                                                    <div class="tw-flex">
                                                        <div class="tw-inline-flex">
                                                            <div data-toggle-balloon-id="6ab817ab-3505-4d45-a083-97e7620e5b4f" class="tw-relative">
                                                                <div data-test-selector="toggle-balloon-wrapper__mouse-enter-detector" style="display: inherit;">
                                                                    <button class="tw-button tw-button--dropmenu tw-button--hollow" data-test-selector="filter-dropdown-button" data-a-target="browse-filter-dropdown">
                                                                        <span class="tw-button__text" data-a-target="tw-button-text">Games</span>
                                                                        <span class="tw-button__icon tw-button__icon--right">
                                                                            <figure class="tw-svg">
                                                                                <svg class="tw-svg__asset tw-svg__asset--glypharrdown tw-svg__asset--inherit" width="16px" height="16px" version="1.1" viewBox="0 0 16 16" x="0px" y="0px">
                                                                                    <path d="M3 5h10l-5 6"></path>
                                                                                </svg>
                                                                            </figure>
                                                                        </span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                sorted by
                                                <div class="tw-mg-x-1">
                                                    <div class="tw-flex">
                                                        <div class="tw-inline-flex">
                                                            <div data-toggle-balloon-id="ef507f71-3c48-4385-8106-9fe4a4a7f1d5" class="tw-relative">
                                                                <div data-test-selector="toggle-balloon-wrapper__mouse-enter-detector" style="display: inherit;">
                                                                    <button class="tw-button tw-button--dropmenu tw-button--hollow" data-test-selector="sort-dropdown-button">
                                                                        <span class="tw-button__text" data-a-target="tw-button-text">Popularity</span>
                                                                        <span class="tw-button__icon tw-button__icon--right">
                                                                            <figure class="tw-svg">
                                                                                <svg class="tw-svg__asset tw-svg__asset--glypharrdown tw-svg__asset--inherit" width="16px" height="16px" version="1.1" viewBox="0 0 16 16" x="0px" y="0px">
                                                                                    <path d="M3 5h10l-5 6"></path>
                                                                                </svg>
                                                                            </figure>
                                                                        </span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tw-flex tw-flex-grow-1 tw-justify-content-end">
                                            <div class="tw-flex tw-flex-row"></div>
                                        </div>
                                    </div>
                                    <div class="tw-full-width tw-full-height tw-align-items-center tw-flex tw-justify-content-center">
                                        <div class="tw-loading-spinner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
