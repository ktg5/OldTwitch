<!DOCTYPE html>
<html>

<head>
    <title>Twitch</title>

    <link rel="shortcut icon" href="__EXTENSION_URL__/html/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="__EXTENSION_URL__/html/css/2018.css">
</head>


<body style="display: none;">
    <div class="twilight-root tw-right-0 tw-bottom-0 tw-left-0 tw-overflow-hidden tw-flex tw-flex-column tw-flex-nowrap tw-absolute">
        <nav class="top-nav tw-top-0 tw-full-width tw-fixed"></nav>

        <div class="tw-full-height tw-flex tw-flex-nowrap tw-relative">
            <div data-a-target="side-nav-bar" class="side-nav tw-full-height tw-flex-grow-0 tw-flex-shrink-0 tw-relative"></div>

            <main class="twilight-main tw-full-width tw-full-height tw-overflow-hidden tw-flex tw-flex-column tw-flex-grow-1 tw-relative">
                <div class="root-scrollable scrollable-area" data-test-selector="scrollable-area-wrapper" data-a-target="root-scroller" data-simplebar="init">
                    <div class="simplebar-track vertical" style="visibility: hidden;">
                        <div class="simplebar-scrollbar"></div>
                    </div>
                    <div class="simplebar-track horizontal" style="visibility: hidden;">
                        <div class="simplebar-scrollbar"></div>
                    </div>
                    <div class="simplebar-scroll-content" style="padding-right: 15px; margin-bottom: -30px;">
                        <div class="simplebar-content root-scrollable__content" style="padding-bottom: 15px; margin-right: -15px;">
                            <div class="root-scrollable__wrapper tw-full-width tw-relative">
                                <div data-a-target="directory-root-scroller" class="">
                                    <div class="tw-relative">
                                        <div class="tw-overflow-hidden tw-relative">
                                            <div class="directory-header__banner" data-test-selector="directory-banner-image"></div>
                                            <div class="directory-header__title tw-right-0 tw-bottom-0 tw-left-0 tw-absolute">
                                                <h2 class="tw-c-text-overlay "></h2>
                                                <span class="tw-placeholder-wrapper">
                                                    <span class="tw-placeholder tw-placeholder--overlay tw-placeholder--fill tw-placeholder--custom-height" style="width: 20rem; height: 2rem;"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="directory-header__avatar tw-bottom-0 tw-absolute tw-mg-b-1 tw-mg-l-3">
                                            <span class="tw-placeholder-wrapper">
                                                <span class="tw-placeholder tw-placeholder--overlay tw-placeholder--fill tw-placeholder--custom-height" style="width: 8rem; height: 11.2rem;"></span>
                                            </span>
                                        </div>
                                        <div class="directory-tabs ">
                                            <div class="tw-full-height tw-flex tw-flex-nowrap tw-justify-content-between">
                                                <div class="tw-align-items-stretch tw-flex tw-flex-shrink-0 tw-flex-nowrap">
                                                    <a class="directory-tabs__item directory-tabs__item--first tw-align-items-center tw-flex tw-flex-shrink-0" data-a-target="game-directory-live-channels-tab" href="#">
                                                        <div class="tw-flex tw-pd-x-2 tw-pd-y-05">
                                                            <span class="tw-font-size-5 ">Live Channels</span>
                                                            <div class="channel-header__item-count tw-flex tw-mg-l-05">
                                                                <span class="tw-font-size-5"></span>
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <a class="directory-tabs__item tw-align-items-center tw-flex tw-flex-shrink-0" data-a-target="game-directory-videos-tab" href="#videos">
                                                        <div class="tw-flex tw-pd-x-2 tw-pd-y-05">
                                                            <span class="tw-font-size-5 ">Videos</span>
                                                            <div class="channel-header__item-count tw-flex tw-mg-l-05">
                                                                <span class="tw-font-size-5"></span>
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <a class="directory-tabs__item tw-align-items-center tw-flex tw-flex-shrink-0" data-a-target="game-directory-clips-tab" href="#clips">
                                                        <div class="tw-flex tw-pd-x-2 tw-pd-y-05">
                                                            <span class="tw-font-size-5 ">Clips</span>
                                                            <div class="channel-header__item-count tw-flex tw-mg-l-05">
                                                                <span class="tw-font-size-5"></span>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </div>
                                                <div class="tw-align-items-center tw-flex tw-flex-shrink-0 tw-flex-nowrap tw-pd-x-2">
                                                    <div class="tw-mg-l-1">
                                                        <button aria-label="Follow" class="tw-button" data-test-selector="follow-game-button-component">
                                                            <span class="tw-button__icon tw-button__icon--left">
                                                                <figure class="tw-svg">
                                                                    <svg class="tw-svg__asset tw-svg__asset--heart tw-svg__asset--inherit" width="16px" height="16px" version="1.1" viewBox="0 0 16 16" x="0px" y="0px">
                                                                        <path clip-rule="evenodd" d="M8,14L1,7V4l2-2h3l2,2l2-2h3l2,2v3L8,14z" fill-rule="evenodd"></path>
                                                                    </svg>
                                                                </figure>
                                                            </span>
                                                            <span class="tw-button__text" data-a-target="tw-button-text">Follow</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="padding: 1rem;">
                                        <div class="tw-border-t tw-border-r tw-border-b tw-border-l tw-c-background-alt  tw-pd-r-3 tw-pd-l-3">
                                            <div class="game-details-box  tw-align-items-center tw-flex tw-flex-row tw-justify-content-between tw-pd-t-2 tw-pd-r-1 tw-pd-b-2 tw-pd-l-1">
                                                <div class="tw-align-items-center tw-flex tw-flex-row">
                                                    <div class="">
                                                        <span class="tw-placeholder-wrapper">
                                                            <span class="tw-placeholder tw-placeholder--fill tw-placeholder--custom-height" style="width: 17.5rem; height: 3.6rem;"></span>
                                                        </span>
                                                    </div>
                                                    <div class="game-details-box__separator tw-border-r  tw-mg-r-1 tw-pd-l-05"></div>
                                                    <div class="">
                                                        <span class="tw-placeholder-wrapper">
                                                            <span class="tw-placeholder tw-placeholder--fill tw-placeholder--custom-height" style="width: 2.2rem; height: 3rem;"></span>
                                                        </span>
                                                    </div>
                                                    <div class="">
                                                        <span class="tw-placeholder-wrapper">
                                                            <span class="tw-placeholder tw-placeholder--fill tw-placeholder--custom-height" style="width: 5rem; height: 1.5rem;"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="">
                                                    <span class="tw-placeholder-wrapper">
                                                        <span class="tw-placeholder tw-placeholder--fill tw-placeholder--custom-height" style="width: 29rem; height: 2rem;"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="padding: 1rem;">
                                        <div class="tw-tower tw-tower--gutter-sm tw-tower--300 tw-flex-wrap tw-pd-1 tw-mg-b-4"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
